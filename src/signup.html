<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.scss">
</head>
<body>
    <div class="w-100 m-auto d-flex justify-content-center text-center bg-success vh-100">
        
        <div class="m-3 m-md-5 p-4 w-lg-33">

            <div class="bg-success mb-5 ">
                <a class="navbar-brand fs-4" href="/src/index.html">
                    <img src="./footie/llkc_logo.svg" alt="Logo" width="50" height="46">            
                  </a>
            </div>

            <form class="text-start text-light">
                    
                <h1 class="h3 mb-3 fw-bold">Reģistējieties</h1>
                    
                <div class="mt-4 mb-6">
                    <div class="mb-4 d-flex justify-content-between">
                        
                        <div class="form-field">
                            <fieldset class="user_name">
                                <label for="user_name" class="my-1">Vārds</label>
                                <input class="form-control w-100" id="user_name" type="text" autocomplete="off">
                            </fieldset>
                        </div>

                        <div class="form-field">
                            <fieldset class="user_login">
                                <label for="user_login" class="my-1">Lietotājvārds</label>
                                <input class="form-control w-100" id="user_login" type="text" autocomplete="off">
                            </fieldset>
                        </div>
                    </div>

                    <div class="form-field mb-4">
                        <fieldset class="user_email">
                            <label for="user_email" class="my-1">E-pasts</label>
                            <input class="form-control" id="user_email" type="text" autocomplete="off">
                        </fieldset>
                    </div>

                    <div class="form-field mb-4">
                        <fieldset class="user_password">
                            <label for="user_password" class="my-1">Parole</label>
                            <input class="form-control" id="user_password" type="password" placeholder="6+ characters">
                        </fieldset>
                    </div>
                </div>
                <div class="text-start">
                    <button class="w-50 btn btn-lg btn-light rounded-2 m-2" type="submit">Pieslēgties</button>
                </div>
            </form>

            </div>
        </div>
    </div>
</body>
</html>
