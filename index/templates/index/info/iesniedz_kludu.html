{% extends 'index/tests/layout_main.html' %}
{% block title %}Bieži uzdotie jautājumi{% endblock %}
{% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'css/iesniedz_kludu.css' %}">
<link rel="stylesheet" href="{% static 'index/HurlUI.css' %}">
<link rel="stylesheet" href="{% static 'index/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src = "{% static 'index/index.js' %}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
{% endblock %}

{% block body %}
<div class="container ps-5 pe-5 mt-5">
  <div class="card  border-0">
    <div class="card-body p-5 text-center">
      
        <p class="green-text title mb-3 mb-sm-5 ">Iesniegt kļūdu.</p>

        <div class="form-container container p-lg-4">
            <form>
                <div class="form-group text-lg-start">
                    <label class="mb-2" for="exampleFormControlInput1">Vārds</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ieraksti savu vārdu">
                </div>
                <div class="form-group text-lg-start">
                    <label class="mb-2" for="exampleFormControlInput1 ">Email address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ieraksti savu uzvārdu">
                </div>
                <div class="form-group text-lg-start">
                    <label class="mb-2" for="exampleFormControlInput1">E-pasts</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ieraksti savu e-pastu">
                </div>
                <div class="form-group text-lg-start">
                    <label for="exampleFormControlTextarea1">Kļūdas apraksts</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
