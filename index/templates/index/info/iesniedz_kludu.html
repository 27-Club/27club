{% extends 'index/tests/layout_main.html' %}
{% block title %}Iesniegt kļūdu{% endblock %}
{% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'css/iesniedz_kludu.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src = "{% static 'index/index.js' %}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
{% endblock %}
{% block body %}

<div class="container ps-5 pe-5 mt-5 mb-5">
  <div class="card border-0">
    <div class="card-con card-body text-center px-0 px-sm-1 p-md-5">
        <div class="d-none d-lg-block">
          <img class="sideline-img" src="/static/Icon/side_lines.png" alt="">
        </div>
        <p class="green-text title mb-3 mb-sm-5 ">Iesniegt kļūdu.</p>

        <div class="form-container container p-lg-4">
            <form>
                <div class="form-group text-md-start mb-3 mb-md-5">
                    <label class="mb-3" for="exampleFormControlInput1">Vārds, uzvārds</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group text-md-start mb-3 mb-md-5">
                    <label class="mb-3" for="exampleFormControlInput1">E-pasts</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group text-md-start mb-4 mb-md-5">
                    <label class="mb-3" for="exampleFormControlTextarea1">Kļūdas apraksts</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button id="send-bug-btn" type="submit" class="btn mb-2 submit-error-btn">Iesniegt</button>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
