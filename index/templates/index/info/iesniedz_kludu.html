{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLKC Veidlapu izveide{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'index/HurlUI.css' %}">
    <link rel="stylesheet" href="{% static 'index/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block script %}
    <script src = "{% static 'index/index.js' %}" defer></script>
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body style="background-color: #b9975b;">
  <div class="topnav nav-effect" style="background-color:#b9975b">
    <div class="nav-padding">
        <span class="nav-ham" id="nav-ham">&#9776;</span>
        <a href="/main/"><img src="/static/Icon/icon.png" alt="LLKC Veidlapu izveide"  class="navbar-icon form-icon" title="LLKC Veidlapu izveide"></a>
        <span class="nav-text" title="LLKC Veidlapu izveide"><p style="color:white">LLKC Veidlapu izveide</p></span>
    </div>

    <div class="sidebar" id = "sidebar">
      <span class="close-sidebar" id="close-sidebar">&times;</span>
      <div class="sidebar-content">
          <h4 class="sidebar-title">
              <a href = "{% url 'main' %}" class="sidebar-title-link">
                  <span>LLKC Veidlapu izveide</span>
              </a>
          </h4>
          <p class="text-label">Atradi kļūdu? Iesniedz to <a href="{% url 'iesniedz_kludu' %}" class="link">šeit</a></p>
          <p class="text-label">Jautājumi un atbildes uz <a href="{% url 'FAQ' %}" class="link">tiem</a></p>
          <p class="text-label">Mūsu <a href="{% url 'kontakti' %}" class="link">kontakti</a></p>
      </div>
    </div>
</div>
    <div class="row mb-4 mt-5" style="width:100%; margin: 0 auto;">
        <div class="d-flex justify-content-center">
 
        <div class="card  p-0">
            <div class="box">
                <h3 class="heading m-3">Iesniegt kļūdu</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm">         
                <div class="form-group">
                    <label for="name" class="col-form-label">Vārds</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ieraksti savu vārdu">
                </div>
                <div class="form-group">
                    <label for="name" class="col-form-label">Uzvārds</label>
                    <input type="text" class="form-control" name="organization" id="organization" placeholder="Ieraksti savu uzvārdu">
                </div>           
                <div class="form-group">
                    <label for="email" class="col-form-label">E-pasts</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="E-pasts">
                </div>           
                <div class="form-group">
                    <label for="message" class="col-form-label">Kļūdas apraksts</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                </div>    
                
                <input type="submit" value="Send Message" style="background-color: #b9975b; border-color: wheat;" class="m-3 btn btn-block btn-primary rounded-0 ">
            
            
            </form>
    </div>
    
</div>
</div>
  
    
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
