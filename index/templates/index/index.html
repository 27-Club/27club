{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'dist/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
<body class="min-vh-100 d-flex justify-content-center align-items-center">

    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <div class="container-fluid">
          </div>
          <a class="navbar-brand fs-4" href="#">
            <img src="{% static 'footie/llkc_logo.svg' %}" alt="Logo" width="46" height="50">
            LKKC
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LLKC</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Pieslēgties</a> 
                  
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Jautājumi</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  
      <div class="w-100 d-flex justify-content-center align-top">
          <div id="test" class="m-3 m-md-5 w-lg-50 p-4">
              <div id="btn-container" class="text-center p-lg-9 d-flex gap-10 flex-column align-items-center justify-content-center shadow rounded-3">

                {% if request.user.is_authenticated %}
                  <a href="{% url 'main' %}" class="btn btn-lg w-50 bg-secondary bg-gradient bg-opacity-75 p-4 shadow font-weight-bold text-white fs-3">Izveidot jaunu aptauju</a>
                {% else %}
                  <a href="{% url 'login' %}" class="btn btn-lg w-50 bg-secondary bg-gradient bg-opacity-75 p-4 shadow font-weight-bold text-white fs-3">Izveidot jaunu aptauju</a>
                {% endif %}
                
                  {% if request.user.is_authenticated %}
                    <a href="{% url 'main' %}" class="btn btn-lg w-50 bg-secondary bg-gradient bg-opacity-75 p-4 shadow font-weight-bold text-white fs-3">Rediģēt esošās aptaujas</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="btn btn-lg w-50 bg-secondary bg-gradient bg-opacity-75 p-4 shadow font-weight-bold text-white fs-3">Rediģēt esošās aptaujas</a>
                  {% endif %}
              </div>
          </div>
      </div>
<!-- <script type="module" src="{% static 'js/index.js' %}"></script> -->
</body>
</html>
